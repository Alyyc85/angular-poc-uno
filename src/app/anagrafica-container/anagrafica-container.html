<div [formGroup]="frm">
  <!--<app-nominativo-fld></app-nominativo-fld>-->
  <app-address-frm formControlName="residenza"></app-address-frm>
  <div formGroupName="spedizione">
    <input type="checkbox" formControlName="uguaglio" />
    <app-address-frm formControlName="recapito"></app-address-frm>
  </div>
  <app-name-frm formControlName="referente"></app-name-frm>
  <app-amici-arr formControlName="XXX"></app-amici-arr>
</div>
<button (click)="Load()">LOAD</button>
<button (click)="Save()">SAVE</button>

<h3>FormGroup</h3>
<pre>
FRM={{ frm.value | json }}
--------------------------------------

</pre>

</pre>
