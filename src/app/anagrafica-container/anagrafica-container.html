<div [formGroup]="frm">
  <app-nominativo-fld></app-nominativo-fld>
  <app-address-frm formControlName="residenza"></app-address-frm>
  <app-recapito-frm formControlName="spedizione" required></app-recapito-frm>

  <app-name-frm formControlName="referente"></app-name-frm>
  <!--<app-amici-arr fo rmArrayName="amici"></app-amici-arr>-->
  <app-amici-arr formControlName="XXX"></app-amici-arr>
  <div [formGroup]="frm.get('coniuge')">
    <label class="checkbox-label"><input type="checkbox" formControlName="sposato" /> poverino...</label>
    <app-nominativo-fld></app-nominativo-fld>
  </div>
  <hr />
  <ui-datetime label="DATA UTC" formControlName="data"></ui-datetime>
  <ui-codfisc formControlName="cf"></ui-codfisc>
</div>
<div class="button-sticky right">
  <button class="orange" (click)="Load()">LOAD Happiness</button>
  <button class="green" (click)="Save()">Send pods to the moon</button>
  <hr />
  <div style="position: absolute; top:200px">
    PATH:<input #path (blur)="refresh()" (keyup.enter)="refresh()" />
    <pre *ngIf="frm.get(path.value) as deep; else nothing">
      VALUE = {{ deep.value | json }}
      VALID = {{ deep.valid | json }}
      ALLERR= {{ deep | allerr | json }}
    </pre>
    <ng-template #nothing>
      <h3>
        NON RIESCO A NAVIGARE <code>frm.get("{{ path.value }}")</code>
      </h3>
    </ng-template>
  </div>
</div>

<div class="button-sticky left">
  <div class="dash">
    <h5>FormGroup</h5>
    <pre>
VALID={{ frm.valid }} 
- ERRORS={{ frm | allerr | json }}</pre
    >
    <pre>{{ frmValue | json }}</pre>
    <h5>Dto</h5>
    <pre>
      DTO={{ dto | json }}
      </pre
    >
  </div>
</div>
